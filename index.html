<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./icons/favicon.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="style.css">
    <title>Path Finding Visualiser</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"
                href="#">
                <img src="./icons/favicon.png"
                    alt="PathFinder icon"
                    width="40"
                    height="30"
                    class="d-inline-block align-text-top">
                Path Finding Visualiser</a>
            <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                            href="#" id="DFS">DFS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="#"
                            id="reset">Reset Grid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"
                            id="visualise">Visualise</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid card">
        <div class="container">
            <div class="m-3 d-flex">
                <div class="mx-2 node visited"></div>
                Visited Node
            </div>
            <div class="m-3 d-flex">
                <div class="mx-2 node path"></div>
                Shortest Path Node
            </div>
            <div class="m-3 d-flex"
                id="start-selector">
                <div class="mx-2 node start"></div>
                Start Node
            </div>
            <div class="m-3 d-flex"
                id="end-selector">
                <div class="mx-2 node end"></div>
                Target Node
            </div>
        </div>
    </div>
    <main class="m-3">
        <div class="grid"
            id="grid">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
